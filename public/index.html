<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wavy Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="icon" 
      type="image/png" 
      href="images/page-fav.png">
</head>
<body>
    <div class = 'intro-container'>
        <h3 class = 'intro-header'></h3>
        <img id = 'ye-bear' src='images/pixel-bear.svg' alt='kanye-bear'>
    </div>
        <div class='game-interface'>
            <h1>WAVY ROCK, PAPER, SCISSORS</h1>
            <h2 class = 'selection-header'>MAKE YOUR SELECTION:</h2>
            <div class = 'selection-buttons'>
                <button class = 'selection-btn'>Rock</button>
                <button class = 'selection-btn'>Paper</button>
                <button class = 'selection-btn'>Scissors</button>
            </div>
            <h3 class = 'counter'></h3>
            <div class = 'scoreboard'>
                <h3 class = 'ye-move'></h3>
                <h3 class = 'round-outcome'></h3>
                <h3 class = 'user-score'></h3>
                <h3 class = 'ye-score'></h3>
            </div>
            <div class = 'restart-button'>
                <button class = 'restart-btn'>New Game</button>
            </div>
        </div>
    <script src="js/scripts.js"></script>
</body>
</html>
